{% extends 'theme.html' %}
{% load static %}
{% block content %}
<main>
    <div class="py-5 text-center">
        <video muted class="d-block mx-auto mb-4" src="{% static 'xiaofu.mp4' %}" alt="" width="80" height="90" autoplay loop></video>
      <h2>Personal Center</h2>
    </div>
    <div class="row g-3">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">收藏夹</span>
          <span class="badge bg-secondary rounded-pill" id="collection_num"></span>
        </h4>
        <ul id="collection_list" class="list-group mb-3">

        </ul>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Basic Information</h4>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">账号</label>
              <input value="13581887557" id="user_phone" readonly="true" type="text" class="form-control"  >
            </div>
              <div class="col-sm-6">
              <label for="lastName" class="form-label">姓名</label>
              <input readonly="true" value="测试1号" id="user_name" type="text" class="form-control" >
            </div>
              <div class="col-sm-6">
              <label for="lastName" class="form-label">身份证号</label>
              <input readonly="true" value="233" id="user_id" type="text" class="form-control" >
            </div>
              <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input  autocomplete="off" type="password" class="form-control" id="user_password" placeholder="请输入您要修改的密码">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
              <input value="" autocomplete="off" type="email" class="form-control" id="user_email" placeholder="you@example.com">
            </div>
             <input type="button" class="w-100 btn btn-primary btn-lg" onclick="ajax_submit_information()" value="提交修改">
          <hr class="my-4">
          <h4 class="mb-3">借阅记录</h4>
          <div class="my-3">
            <div class="form-check">
              <input onclick="ajax_show_personal_borrow_list(0);" id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
              <label class="form-check-label" for="credit">全部</label>
            </div>
            <div class="form-check">
              <input onclick="ajax_show_personal_borrow_list(1)" id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="debit">已到期</label>
            </div>
            <div class="form-check">
              <input onclick="ajax_show_personal_borrow_list(2)" id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="paypal">未到期</label>
            </div>
              <style type="text/css">
                  .color1{
                            background: rgb(255, 255, 221);
                        }
                  .color2{
                            background: rgba(255, 86, 0, 0.15);
                        }
                  .color3{
                            background: rgb(255, 90, 41);
                        }
                  #personal_borrow_list tr:hover{
                      background: rgb(185, 185, 185);
                  }
              </style>
              <table id="personal_borrow_list" style="background: red;width: 100%;height: 10px">
                  <tr style="background: rgb(185, 185, 185);">
                      <td><a>图书编号</a></td>
                      <td>借书日期</td>
                      <td>还书日期</td>
                  </tr>
              </table>
          </div>
          </div>
         </form>
      </div>
    </div>
  </main>

<script src="{% static 'personal.js' %}"></script>
{% endblock %}
