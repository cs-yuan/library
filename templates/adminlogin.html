{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1768218_bamtsi0w1w7.css">
    <title>LMSystem</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <img src="{% static 'images/bj.png' %}" alt="" class="wave">
    <div class="container">
        <div class="img">
            <img src="{% static 'images/img-1.svg'%}" alt="">
        </div>
        <div class="login-box">
            <form action="">
                <img src="{% static 'images/avatar.svg'%}" alt="" class="avatar">
                <h2>欢迎使用图书后台管理系统</h2>
                <div class="input-group">
                    <div class="icon">
                        <i class="iconfont icon-yonghu"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input autocomplete ="off" id="user_name" type="text" class="input">
                    </div>
                </div>

                <div class="input-group">
                    <div class="icon">
                        <i class="iconfont icon-mimacopy"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input autocomplete ="off" id="user_password" type="password" class="input">
                    </div>
                </div>
                <input onclick="loginornot()" type="button" class="btn" value="Login" >
            </form>
        </div>
    </div>
    <script src="{% static 'admin_login.js' %}" ></script>
    <script>
        function loginornot() {
            user = user_name.value;
            passwd = user_password.value
            if (user=='admin'&&passwd=='123456'){
                window.location = "index/"
            }else{
                alert("账号或密码错误！！")
            }
        }

    </script>
</body>
</html>
